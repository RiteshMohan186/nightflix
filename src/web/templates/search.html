<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        li {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        li:hover {
            transform: translateY(-5px);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        li:hover .card-overlay {
            opacity: 1;
        }

        h2 {
            color: #fff;
            margin-top: 0;
        }

        p {
            color: #fff;
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: red;
            text-shadow: 2px 2px 4px black;
            padding: 5px;
            display: inline-block;
            border-radius: 5px;
        }

        a:hover {
            background-color: #ff3333;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <form action="/search" method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="title" placeholder="Enter movie title" required>
        <input type="submit" value="Search">
    </form>
    <h1>Search Results</h1>
    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li>
            <div class="card-overlay">
                <h2>{{ movie.title }}</h2>
                <p>Year: {{ movie.year }}</p>
                <a href="/movie/{{ movie.imdb }}" target="_blank">Watch on VidSrc</a>
            </div>
            <img src="{{ movie.poster }}" alt="{{ movie.title }} poster">
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
