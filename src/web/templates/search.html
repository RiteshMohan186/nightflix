<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        li {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        li:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #777;
        }

        img {
            width: 100%;
            height: auto;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <form action="/search" method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="title" placeholder="Enter movie title" required>
        <input type="submit" value="Search">
    </form>
    <h1>Search Results</h1>
    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li>
            <h2>{{ movie.title }}</h2>
            <p>Year: {{ movie.year }}</p>
            <img src="{{ movie.poster }}" alt="{{ movie.title }} poster">
            <a href="/movie/{{ movie.imdb }}" target="_blank">Watch on VidSrc</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
