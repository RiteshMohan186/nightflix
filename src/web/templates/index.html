<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Default background color */
            padding: 20px; /* Adjust the body padding as per your preference */
        }

        body.dark-theme {
            background-color: #323d47; /* Dark theme background color */
        }

        h1 {
            color: #333;
            transition: text-shadow 0.5s, color 0.5s;
        }

        h1.dark-theme {
            text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #f09, 0 0 80px #f09, 0 0 90px #f09, 0 0 100px #f09, 0 0 150px #f09;
            color: #fff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul.movies {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        ul.movies li {
            background-color: #f5f5f5;
            padding: 20px; /* Adjust the card padding as per your preference */
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add black light shadow */
            position: relative;
        }

        ul.movies li:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #777;
        }

        img {
            width: 100%;
            height: auto;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #f00;
        }

        /* New CSS for the dark theme button */
        .dark-theme-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* New CSS for the card overlay */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        ul.movies li:hover .card-overlay {
            opacity: 1;
        }

        .card-overlay h2,
        .card-overlay p,
        .card-overlay a {
            color: #fff;
        }

        .card-overlay a {
            background-color: red;
            text-shadow: 2px 2px 4px black;
            padding: 5px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-overlay a:hover {
            background-color: #ff3333;
        }
    </style>
    <script>
        function toggleDarkTheme() {
            var body = document.querySelector("body");
            body.classList.toggle("dark-theme");

            var h1 = document.querySelector("h1");
            h1.classList.toggle("dark-theme");
        }
    </script>
</head>
<body>
    <h1>Movie Search</h1>
    <button class="dark-theme-button" onclick="toggleDarkTheme()">Toggle Dark Theme</button>
    <form action="/search" method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="title" placeholder="Enter movie title" required>
        <input type="submit" value="Search">
    </form>

    <h1>Latest Movies</h1>
    <ul class="movies">
        {% for movie in movies %}
        <li>
            <div style="background-image: url('{{ movie.poster }}'); height: 250px; background-size: cover; background-position: center;"></div>
            <div class="card-overlay">
                <h2>{{ movie.title }}</h2>
                <p>Year: {{ movie.year }}</p>
                <a href="/movie/{{ movie.imdb }}" target="_blank">Watch on VidSrc</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
