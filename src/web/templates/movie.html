<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
              body {
            margin: 5px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

            background: linear-gradient(129.96deg, #ff2f2f 10.43%, #000460 92.78%),
                radial-gradient(100% 246.94% at 100% 0%, #ffffff 0%, #020063 100%),
                linear-gradient(58.72deg, #2200f2 0%, #530000 100%),
                linear-gradient(154.03deg, #b70000 0%, #ff003d 74.04%),
                linear-gradient(341.1deg, #ff0000 7.52%, #0038ff 77.98%),
                linear-gradient(136.23deg, #00c2ff 11.12%, #ff0000 86.47%),
                radial-gradient(57.37% 100% at 50% 0%, #b50000 0%, #0034bb 100%);
            background-blend-mode: overlay, color-burn, screen, overlay, difference,
                difference, normal;
            background-size: 600%, 600%;
            -webkit-animation: AnimationName 16s ease infinite;
            -moz-animation: AnimationName 16s ease infinite;
            animation: AnimationName 16s ease infinite;
        }

        /* -----------------------------------------------------------
  ----------------------------------------------------------- */

        @-webkit-keyframes AnimationName {
            0% {
                background-position: 22% 0%;
            }

            50% {
                background-position: 79% 100%;
            }

            100% {
                background-position: 22% 0%;
            }
        }

        @-moz-keyframes AnimationName {
            0% {
                background-position: 22% 0%;
            }

            50% {
                background-position: 79% 100%;
            }

            100% {
                background-position: 22% 0%;
            }
        }

        @keyframes AnimationName {
            0% {
                background-position: 22% 0%;
            }

            50% {
                background-position: 79% 100%;
            }

            100% {
                background-position: 22% 0%;
            }
        }
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .embed-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    height: 700px;
    /* width: 500px; */
}

.embed-container iframe {
    width: 100%;
    height: 100%;
}

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .movie-card {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        .movie-card img {
            width: 200px; /* Adjust the width as per your preference */
            height: auto; /* Maintain aspect ratio */
        }

        .movie-details {
            margin-top: 10px;
        }

        .movie-details h3 {
            color: #333;
            margin: 0;
        }

        .movie-details p {
            color: #777;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }


        header {
            opacity: 0.5;
            background-color: #333;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        header form {
            display: flex;
            align-items: center;
        }

        header label {
            font-weight: bold;
            margin-right: 10px;
            color: #fff;
        }

        header input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }

        header input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Movie</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="/" style="text-decoration: none; color: inherit; cursor: pointer; padding: 10px;">
            <h1>Movie Search</h1>
        </a>
        <form action="/search" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="title" placeholder="Enter movie title" required>
            <input type="submit" value="Search">
        </form>
    </header>

    <h1>Movie</h1>
    <div class="embed-container">
        <iframe src="{{ embed_link }}"></iframe>
    </div>

    <h2 style="color: white;">Related Movies</h2>
    <div class="movies-container">
        {% for movie in related_movies %}
        <div class="movie-card">
            <img src="{{ movie['poster'] }}" alt="{{ movie['title'] }}">

            <div class="movie-details">
                <h3>{{ movie['title'] }}</h3>
                <p>{{ movie['year'] }}</p>
                <p>{{ movie['genre'] }}</p>
                <p>{{ movie['rating'] }}</p>
                <a href="{{ url_for('movie', imdb_id=movie['imdb']) }}" class="btn">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
